<h4>Edit Driver</h4>

<label>Driver Name:</label>
<input [(ngModel)]="selectedDriver.name">
<hr>

<label>Edit Car</label>
<input [(ngModel)]="selectedDriver.car">
<hr>

<label>Edit Description:</label>
<input [(ngModel)]="selectedDriver.description">
<br>

<label>Money Earned:</label>
<input [(ngModel)]="selectedDriver.money">
<br>
<button (click)="beginUpdatingDriver(selectedDriver)">Update</button>
<button (click)="beginDeletingDriver(selectedDriver)">Delete</button>
