<h4>Edit Rider</h4>

<label>Rider Name:</label>
<input [(ngModel)]="selectedRider.name">
<hr>

<label>Edit Car</label>
<input [(ngModel)]="selectedRider.car">
<hr>

<label>Edit Description:</label>
<input [(ngModel)]="selectedRider.description">
<br>

<label>Rides Travelled:</label>
<input [(ngModel)]="selectedRider.rides">
<br>
<button (click)="beginUpdatingRider(selectedRider)">Update</button>
<button (click)="beginDeletingRider(selectedRider)">Delete</button>
