<div class="container w3-section">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add New Driver</h3>
    </div>
    <div class="panel-body">
          <label>Driver Name:</label>
          <br>
          <input #newName>
        </div>

        <div class="panel-body">
          <label>Car:</label>
          <br>
          <input #newCar>
        </div>

        <div class="panel-body">
          <label>Description:</label>
          <br>
          <input #newDescription>
        </div>

        <div class="panel-body">
          <label>Money earned:</label>
          <br>
          <textarea #newMoney></textarea>
        </div>
        <button (click)="submitDriver(newName.value, newCar.value, newDescription.value, newMoney.value); newName.value=''; newCar.value=''; newDescription.value=''; newMoney.value='' ">Add</button>
      </div>
</div>

<app-edit-driver [selectedDriver]="drivers"></app-edit-driver>
<br>
<hr style="border: solid black 2px;">
<br>

          <label>Description:</label>

        </div>

        <div>
          <label>Rides earned:</label>
          <br>
          <textarea #newMoney></textarea>
        </div>

    </div>
  </div>
  </div>
<app-edit-rider [selectedRider]="riders"></app-edit-rider>
